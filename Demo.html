<!DOCTYPE html>
<html>
<head>
	<title>Incremental Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="frame">
		<div class="container"></div>
		<h1>Incremental Game - Test 01</h1>
		<br>
		<div>Time: <span id='tickCounter'>0</span></div>
		<br>
		<div id="addCustom">
			<input id="custResource" type="text" name="resource" placeholder="Resource">
			<input id="custAmount" type="number" name="amount" placeholder="0">
			<button id="submitCustom">Submit</button>
		</div>
		<br><br>
		<button id="beginGame">Begin</button>
		<button id="getWood">Wood</button>
		<button id="getFood">Food</button>
		<button id="getWorker">Worker</button>
		<button id="farmer">Add Farmer</button>
		<button id='lumberjack'>Add Lumber-Jack</button>

		<br>
		<div id="listSection">
			<ul id="resourceList"></ul>
		</div>

		<!-- <br>
		<div>POOOOOLS</div>
		<div class="pools"></div>
		<br>hmm
		<div class="log"></div> -->
	</div>


<script src="engine.js"></script>
<script src="demo.js"></script>
</body>
</html>
